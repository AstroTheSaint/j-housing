<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J-Housing 雅 | Premium Tokyo Properties</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;500&family=Noto+Sans+JP:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="main-nav">
        <div class="logo">J-Housing 雅</div>
        <div class="nav-links">
            <a href="#" class="nav-link">Properties</a>
            <a href="#" class="nav-link">Collections</a>
            <a href="#" class="nav-link">Cultural Guide</a>
            <a href="#" class="nav-link">Member Access</a>
        </div>
    </nav>

    <header class="hero">
        <h1>J-Housing 雅</h1>
        <p>Where Elegance Meets Luxury</p>
    </header>

    <main class="property-grid">
        <!-- Property Card Template -->
        <article class="property-card">
            <div class="property-image">
                <img src="/images/placeholder-1.jpg" alt="The Zen Garden Suite">
                <div class="property-overlay">
                    <span class="cultural-value">95</span>
                    <span class="artistic-value">90</span>
                </div>
            </div>
            <div class="property-info">
                <h2>The Zen Garden Suite</h2>
                <p class="location">Minato-ku, Tokyo</p>
                <div class="features">
                    <span>120m²</span>
                    <span>Luxury Apartment</span>
                </div>
                <div class="price">¥450,000/night</div>
                <button class="view-details">View Details</button>
            </div>
        </article>

        <!-- Additional property cards would be dynamically generated -->
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h3>J-Housing 雅</h3>
                <p>Where Elegance Meets Luxury</p>
            </div>
            <div class="footer-section">
                <h3>Contact</h3>
                <p>info@j-housing.jp</p>
            </div>
            <div class="footer-section">
                <h3>Follow</h3>
                <div class="social-links">
                    <a href="#">Instagram</a>
                    <a href="#">Twitter</a>
                </div>
            </div>
        </div>
    </footer>

    <script src="main.js"></script>
</body>
</html>
